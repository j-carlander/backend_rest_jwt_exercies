<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="login.js" defer="defer"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/client/index.html">Home</a>
        <a href="#">Log in</a>
        <a href="/client/register.html">Register</a>
      </nav>
      <h1 class="page-title">Food delivery</h1>
    </header>
    <h2>Log in</h2>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>

      <button id="loginBtn" type="submit">Log in</button>
      <button id="resetBtn" type="reset">Clear form</button>
    </form>
    <div class="server-info"></div>
  </body>
</html>
